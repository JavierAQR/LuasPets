<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua's Pets - Login</title>
</head>
<body>
    <div class="contenedor">
        <div class="login-container">
            <div class="login-card">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <img src="assets/images/logotipo.png">
                    <p class="error-message">{{loginError}}</p>
                    <!-- Campo de correo electrónico -->
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input
                            formControlName="username"
                            type="email"
                            id="email"
                            placeholder="Ingresa tu email"
                            required>
                        <!-- Mensaje de error del correo electrónico -->
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                            <div *ngIf="email.errors?.['required']">El Email es requerido.</div>
                            <div *ngIf="email.errors?.['email']">El Email debe tener un formato válido.</div>
                        </div>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input
                            formControlName="password"
                            type="password"
                            id="password"
                            placeholder="Ingresa tu contraseña"
                            required>
                        <!-- Mensaje de error de la contraseña -->
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                            <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
                        </div>
                    </div>

                    <!-- Botón de inicio de sesión -->
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>

                <!-- Enlace para el registro -->
                <p class="register-link">
                    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
