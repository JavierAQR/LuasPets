<app-nav></app-nav>
<main>
  <h2>Gestión de Usuarios</h2>
  <div *ngIf="selectedUser" class="contenido">
    <div class="campo1">
      <label>Nombre Completo:</label>
      <input [(ngModel)]="selectedUser.fullName" />
    </div>
    <div class="campo2">
      <label>Correo Electrónico:</label>
      <input [(ngModel)]="selectedUser.email" />
    </div>
    <div class="campo3">
      <label>Dirección:</label>
      <input [(ngModel)]="selectedUser.address" />
    </div>
    <div class="capo4">
      <label>Teléfono:</label>
      <input [(ngModel)]="selectedUser.phoneNumber" />
    </div>
    <div class="botones">
      <button type="submit" (click)="updateUser()">
        Guardar<span class="icono">✏️</span>
      </button>
      <button type="submit" (click)="cancelUpdate()">Cancelar</button>
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Nombre Completo</th>
        <th>Correo Electrónico</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a (click)="editUser(user)" type="button" class="btn btn-primary"
            >Editar</a
          >
          <a (click)="deleteUser(user.id)" class="btn btn-danger">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</main>
